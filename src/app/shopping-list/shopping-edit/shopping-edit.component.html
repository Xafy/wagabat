<div class="row">
    <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="row">
        <div class="col-sm-3 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success m-2" type="submit" [disabled]="!form.valid" >{{ editMode ? 'Edit' : 'Add'}}</button>
            <button class="btn btn-danger m-2" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary m-2" type="button" (click)="onClear()">Clear</button>
            <button class="btn btn-warning m-2" type="button" (click)="onReset()">Reset</button>
        </div>
        </div>
    </form>
    </div>
</div>
