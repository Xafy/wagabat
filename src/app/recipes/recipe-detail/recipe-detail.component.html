<div class="row">
    <div class="col-xs-12 mt-4">
        <img [src]="recipe.imagePath" style="width: 200px;" alt="">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" style="cursor: pointer;"  (click)="onAddToShoppingList()">To shopping list</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()" >edit recipe</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
